<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchard Monitoring Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 2rem;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        /* CSS Grid representing your zones */
        #dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }
        .zone-card {
            background-color: #fff;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        .zone-card h2 {
            margin-top: 0;
            font-size: 1.5rem;
        }
        .moisture-value {
            font-size: 3rem;
            font-weight: bold;
            margin: 1rem 0;
        }
        .status-text {
            font-size: 1.2rem;
            margin: 0 0 0.5rem 0;
        }
        .score-text {
            margin: 0;
            color: #555;
        }

        #hourly-weather {
            display: flex;
            overflow-x: auto;
            gap: 1rem;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }
        .hour-card {
            min-width: 80px;
            background: #fff;
            border-radius: 10px;
            padding: 0.5rem;
            text-align: center;
            box-shadow: 0 3px 5px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }
        .hour-card strong {
            display: block;
            margin-bottom: 0.3rem;
        }
    </style>
</head>
<body>

    <h1>üå± Orchard Monitoring Dashboard</h1>

    <!-- Weather info at the top -->
    <div id="hourly-weather">
        <p>Loading hourly weather...</p>
    </div>

    <div id="dashboard-grid">
        <p style="text-align: center; width: 100%;">Loading sensor data...</p>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000/readings/';
        const WEATHER_URL = 'http://127.0.0.1:8000/weather/hourly';
        const gridContainer = document.getElementById('dashboard-grid');
        const hourlyContainer = document.getElementById('hourly-weather');

        async function fetchWeather() {
            try {
                const resp = await fetch(WEATHER_URL);
                if (!resp.ok) throw new Error('Network response was not ok');
                const data = await resp.json();

                hourlyContainer.innerHTML = '';
                data.hourly.forEach(hour => {
                    const card = document.createElement('div');
                    card.className = 'hour-card';
                    card.innerHTML = `
                        <strong>${new Date(hour.time).getHours()}:00</strong>
                        ${hour.temp_c.toFixed(1)}¬∞C
                        <br>
                        üåß ${hour.chance_of_rain}%
                    `;
                    hourlyContainer.appendChild(card);
                });

            } catch(e) {
                console.error(e);
                hourlyContainer.innerHTML = "‚ùå Unable to fetch hourly weather";
            }
        }

        async function fetchReadings() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                
                const latestZones = {};
                data.forEach(reading => {
                    if (!latestZones[reading.plot_name]) {
                        latestZones[reading.plot_name] = reading;
                    }
                });

                renderGrid(latestZones);
            } catch (error) {
                console.error("Error fetching data:", error);
                gridContainer.innerHTML = `<p style="text-align: center; color: red;">Error connecting to backend. Is FastAPI running?</p>`;
            }
        }

        function renderGrid(zonesMap) {
            gridContainer.innerHTML = '';
            
            Object.values(zonesMap).forEach(zone => {
                let bgColor = '#fff';
                if (zone.color === 'green') bgColor = '#e6ffed';
                if (zone.color === 'red') bgColor = '#ffeef0';
                if (zone.color === 'blue') bgColor = '#e6f0ff';

                const card = document.createElement('div');
                card.className = 'zone-card';
                card.style.backgroundColor = bgColor;
                card.style.border = `4px solid ${zone.color}`;

                // Populate the card HTML
                card.innerHTML = `
                    <h2>${zone.plot_name}</h2>
                    <div class="moisture-value" style="color: ${zone.color};">
                        ${zone.moisture}%
                    </div>
                    <p class="status-text">
                        Status: <strong>${zone.status}</strong>
                    </p>
                    <p class="score-text">
                        Watering Score: ${zone.score}
                    </p>
                    <p style="margin-top: 1rem; color: #888; font-size: 0.9rem;">
                        ‚òÄÔ∏è Light Level: ${zone.light} lux
                    </p>
                `;
                
                gridContainer.appendChild(card);
            });
        }

        // Fetch immediately on load
        fetchWeather();
        fetchReadings();

        // Poll every 5 seconds for live updates
        setInterval(() => {
            fetchReadings();
            fetchWeather();
        }, 5000);
    </script>
</body>
</html>
