<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchard Monitoring Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 2rem;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        /* CSS Grid representing your zones */
        #dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }
        .zone-card {
            background-color: #fff;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        .zone-card h2 {
            margin-top: 0;
            font-size: 1.5rem;
        }
        .moisture-value {
            font-size: 3rem;
            font-weight: bold;
            margin: 1rem 0;
        }
        .status-text {
            font-size: 1.2rem;
            margin: 0 0 0.5rem 0;
        }
        .score-text {
            margin: 0;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>üå± Orchard Monitoring Dashboard</h1>
    <div id="dashboard-grid">
        <p style="text-align: center; width: 100%;">Loading sensor data...</p>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000/readings/';
        const gridContainer = document.getElementById('dashboard-grid');

        async function fetchReadings() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                
                // Group by plot_name and keep ONLY the latest reading
                // (Backend orders by desc, so the first one we find is the newest)
                const latestZones = {};
                data.forEach(reading => {
                    if (!latestZones[reading.plot_name]) {
                        latestZones[reading.plot_name] = reading;
                    }
                });

                renderGrid(latestZones);
            } catch (error) {
                console.error("Error fetching data:", error);
                gridContainer.innerHTML = `<p style="text-align: center; color: red;">Error connecting to backend. Is FastAPI running?</p>`;
            }
        }

        function renderGrid(zonesMap) {
            gridContainer.innerHTML = ''; // Clear current grid
            
            Object.values(zonesMap).forEach(zone => {
                // Determine background colors based on your MVP spec
                let bgColor = '#fff';
                if (zone.color === 'green') bgColor = '#e6ffed';
                if (zone.color === 'red') bgColor = '#ffeef0';
                if (zone.color === 'blue') bgColor = '#e6f0ff';

                // Create the card element
                const card = document.createElement('div');
                card.className = 'zone-card';
                card.style.backgroundColor = bgColor;
                card.style.border = `4px solid ${zone.color}`;

                // Populate the card HTML
                // Populate the card HTML
                card.innerHTML = `
                    <h2>${zone.plot_name}</h2>
                    <div class="moisture-value" style="color: ${zone.color};">
                        ${zone.moisture}%
                    </div>
                    <p class="status-text">
                        Status: <strong>${zone.status}</strong>
                    </p>
                    <p class="score-text">
                        Watering Score: ${zone.score}
                    </p>
                    <p style="margin-top: 1rem; color: #888; font-size: 0.9rem;">
                        ‚òÄÔ∏è Light Level: ${zone.light} lux
                    </p>
                `;
                
                gridContainer.appendChild(card);
            });
        }

        // Fetch immediately on load
        fetchReadings();
        
        // Poll every 5 seconds to simulate real-time updates
        setInterval(fetchReadings, 5000);
    </script>

</body>
</html>
